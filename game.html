<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you know the Capitals?</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
 <div class="jumbotron text-center">
     <h1>Capitals Quiz</h1>
 </div>
     <div class="container">
         <div class="row">
             <div id="quizquestion" class="col-lg-12 text-center">
                 <p style="font-size: 22px;">Are you ready to start the Quiz?</p><br>
                 <button id="start" class="btn btn-info" onclick="myFunction()">I am Ready!</button>
             </div>
         </div>
     </div>
 <div id="model" class="modal" tabindex="-1" role="dialog">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title">Final Score</h5>
                 <button type="button" id="myBtn" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>

             <div class="modal-body">
                 <p><span id="scoreFinal"></span></p>
             </div>

         </div>
     </div>
 </div>
</body>
</html>
